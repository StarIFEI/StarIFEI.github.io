<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        /*滚动条样式*/
        .innerbox::-webkit-scrollbar {
            width: 14px;    
            /*height: 4px;*/
        }
        .innerbox::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 5px rgba(255, 0, 0, 0.788);
            background: rgba(0, 174, 255, 0.61);
        }
        .innerbox::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 5px rgb(208, 255, 0);
            border-radius: 0;
            background: rgb(76, 0, 255);

        }
        html, body { scroll-behavior:smooth; }
    </style>
</head>
<body class="innerbox">
    <div class="inner">
        <div class="innerbox">
        <p style="height:200px;">这是内容111</p>
        <p style="height:400px;">这里是内容222</p>
        <p>这里是内容333</p>
    </div>

</div>

</body>
</html>
