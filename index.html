<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入图标库 -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .topnav {
            overflow: hidden;
            background-color: #000000ec;
        }

        .topnav p {
            float: left;
            display: inline;
            color: #ffffff;
            padding: 7px 16px;
            font-size: 30px;
            font-weight: 700;
        }

        .topnav a {
            float: left;
            display: inline;
            color: #ffffff;
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
        }

        /* 改变鼠标悬停时的颜色 */
        .topnav a:hover {
            background-color: #8bc4fc;
            color: black;
        }

        .logo {
            float: left;
            padding: 5px 575px 0px 40px;
            vertical-align: middle;
            text-align: center;
        }

        .gradient {
            height: 700px;
            width: 100%;
            background: linear-gradient(145deg, #121317, #323B42);
        }

        i {
            color: white;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <p>StarIFEI</p>
        <a href="#"><i class="fa fa-home fa-fw"></i>&nbsp;主页</a>
        <a href="docs/news.html"><i class="fa fa-newspaper-o fa-fw"></i>&nbsp;新闻</a>
        <a href="#"><i class="fa fa-pencil fa-fw"></i>&nbsp;关于</a>
        <a href="#"><i class="fa fa-support fa-fw"></i>&nbsp;支持</a>
        <span class="logo">
            <img src="img/logo/l5.png" alt="logo" height="45">
        </span>
        <a href="#" style=""><i class="fa fa-user-circle-o fa-fw"></i>&nbsp;个人</a>



    </div>
    <div class="gradient">

    </div>

</body>

</html>
