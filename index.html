    <style>
        .hero {
            width: 100%;
            height: 100vh;
            background: url(img/3.jpg) no-repeat top center;
            background-size: cover;
        }

        .header {
            position: fixed;
            width: 100%;
            height: 50px;
            margin-top: 10px;
            /* background-color: rgba(0, 0, 0, 0.3); */
            overflow: hidden;
        }

        .logo {
            float: left;
            width: 230px;
            padding-top: 1px;
            margin-left: 60px;
            /* background-color: salmon; */
        }

        .topnav {
            height: 50px;
            width: 1000px;
            margin: 0px auto;
            /* background-color: rgb(70, 20, 15); */
        }

        .topnav ul li {
            float: left;
            /* 宽度根据元素内容调整 */
            width: auto;
            height: 50px;
            margin: 0 30px;
        }

        .topnav ul li:first-child {
            margin-left: 50px;
        }

        .topnav ul li a {
            display: block;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            line-height: 50px;
            padding: 0px 30px;
            height: 50px;
            /* background-color: rgb(0, 0, 0); */
        }

        /* 改变鼠标悬停时的颜色 */
        .topnav ul li a:hover {
            border-bottom: 3px solid #c3cceb;
        }

        .content {
            width: 100%;
            height: 1080px;
            margin-top: 50px;
        }

        .content a {
            display: block;
            color: rgb(255, 255, 255);
            font-size: 22px;
            line-height: 50px;
        }
    </style>
</head>
